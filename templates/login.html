<!DOCTYPE html>
{%extends 'base.html'%}
{%block content%}
     <div class="container">
     <h2>登录</h2>
      <form class="form-signin" style="width:300px; margin: 50px auto ;" method="post" action="/account/login/">
        <table>
        <tr>
          {% if Error == "unauthenticate" %}
            用户名或密码错误！！
            {% else %}
              {% if Error = "null" %}
                用户名或密码错误密码不能为空！！
              {% endif %}
	  {% endif %}</tr>
        <tr>
        <td>账户：</td>
        <td><a class="input-block-level"><input type="text" maxlength="30" name="username"></a></td>
        </tr>
        <tr>
        <td>密码：</td>
        <td><a class="input-block-level"><input type="password" maxlength="128" name="password"></a></td>
        </tr>
        <tr>
        </table>
        <button class="btn btn-large btn-primary" type="submit">提交</button>
      </form>
     </div>
{%endblock%}
